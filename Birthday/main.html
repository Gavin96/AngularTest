<!DOCTYPE html>
<html>
<head>
	<title>HappyBirthday</title>
	<meta charset="utf-8">	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="naive2.css"/>
</head>
<body>
<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				Dear Bro, Plz enter your Nickname and Bithday to login &nbsp &nbsp &nbsp (｡◕ˇ∀ˇ◕） !
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">
						<div class="form-group firstline">
							<label class="col-lg-4  control-label">
								Nickname：
							</label>
							<div class="col-lg-4">
								<input type="email" class="form-control" placeholder="Nickname in Chinese">
							</div>							
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">
								Birthday：
							</label>
							<div class="col-lg-4">
								<input type="password" class="form-control" placeholder="Set an example like 1/31/2016">
							</div>
						</div>
						
						<div class="form-group thirdline">
							<div class="col-lg-offset-4 col-lg-6">
								<button type="submit" class="btn btn-primary btn_login" 
								data-toggle="modal" data-target="#myModal">
								Click here </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="height:300px;">
			<div class="modal-content gaodu">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						生日祝词
					</h4>
				</div>
				<div class="modal-body">
					<div style="padding: 0px 20px 88px 78px;">
						<form role="form">
							<div class="form-group Popline1" >
								<div class="col-xs-offset-2 col-xs-8">
								&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<b class="big">岁在丙申，朝花夕拾</b>
							</div>
							</br>							
					</form>
				</div>
				
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</body>
</html>
