<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css">
	<script src="app/angular.js"></script>
	<!-- <script type="text/javascript" src="angular-1.2.30/angular.min.js"></script> -->
	<!-- <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> -->
	<!-- <script type="Form.js"></script> -->
	<script src="Form.js"></script>
</head>
<title>test</title>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				双向数据绑定
			</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
						<br/> <br/>
							<label class="col-md-4  control-label">
								邮箱：
							</label>
							<div class="col-md-4">
								<input type="email" class="form-control" placeholder="填入你的126邮箱" 
								ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">
								密码：
							</label>
							<div class="col-md-4">
								<input type="password" class="form-control" placeholder="只能是数字、下划线以及字母的组合"
								ng-model="userInfo.password">
								<!-- type此处使得输入字符串被隐藏成黑点 -->
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
