<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel 轮播</title>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">

	<style type="text/css">

		.carousel-caption p{
			color: black;
		}
		.carousel{
			height: 500px;
		}
		.carousel .item{
			height: 500px;
		}
		.carousel .item img{
			width: 100%;
		}

	</style>

</head>

<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<!-- 指示的三个按钮/或者随便几个按钮，按钮数目取决于接下来<li>标签的数量 -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="http://img.mukewang.com/5412ad400001e52014280484.jpg" alt="0 slide">
				<!-- 如果无法显示图像，浏览器将显示替代文本"： 0 slide -->
				<div class="carousel-caption">
					<p>
						11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。
					</p>
				</div>
			</div>
			<div class="item">
				<img src="http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="1 slide">
				<div class="carousel-caption">
					<p>
						无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。
					</p>
				</div>
			</div>
			<div class="item">
				<img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="2 slide">
				<div class="carousel-caption">
					<p>
						有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。
					</p>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<!--glyph：字形，图象字符； glyphicon：字符图标 -->
			<span class="sr-only">上一页</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">下一页</span>
		</a>
	</div>


</body>
</html>
