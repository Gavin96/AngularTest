<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NavBar 导航栏</title>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!--下面被包起来的是当界面缩小到一定范围后会出现位于界面右侧上方的菜单图表 -->
      <div class="navbar-header">      
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">  <!-- collapsed:折叠的；  toggle:开关、触发器 -->
          <span class="sr-only">Toggle navgation</span>
          <!-- 全称是 screen reader only，意为：（仅供）屏幕阅读器，这个 class 主要用于增强 accessbility（可访问性） -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                
        </button>
        <a class="navbar-brand" href="#">某管理系统</a>
      </div>
      <!-- 到这为止 -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">首页<span class="sr-only"></span></a></li>
          <!-- <li><a href="#">功能</a></li> -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              功能<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">业务功能</a></li>
              <li><a href="#">信息建立</a></li>
              <li><a href="#">信息查询</a></li>
              <li><a href="#">信息管理</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">系统功能</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">设置</a></li>
            </ul>
          </li>
          <li><a href="#">帮助<span class="sr-only"></span></a></li>
        </ul>

        <form class="navbar-form navbar-left">
        </form>

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名...">
          </div>
          &nbsp &nbsp
          <div class="form-group">
            <input type="password" class="form-control" placeholder="密码...">
          </div>
          <button type="submit" class="btn btn-default">登录</button>
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
